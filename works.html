<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <script src="js/javascript.js" defer></script>

  <title>matviu - Работы</title>
</head>
<body class="body-works container-fluid">

  <nav class="main-nav main-nav_closed">
    <div class="main-nav__avatar-container">
      <img src="img/avatar.png" alt="avatar" class="main-nav__avatar">
    </div>

    <ul class="main-nav__list">
      <li class="main-nav__item">
        <a href="index.html" class="main-nav__item-link">Обо мне</a>
      </li>
      <li class="main-nav__item  main-nav__item_current">
        <a href="#" class="main-nav__item-link">Работы</a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__item-link">Лабораторные работы</a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__item-link">Контакты</a>
      </li>
    </ul>

    <section class="contact-links">
      <a href="https://github.com/matviu" class="contact-links__link link-gh">
        <picture>
          <source media="(min-width: 1024px)" secset="img/gh/GitHub-Mark-Light-120px-plus.png">
          <source media="(min-width: 768px)" secset="img\gh\GitHub-Mark-Light-64px.png">
          <img src="img\gh\GitHub-Mark-Light-32px.png" alt="github" title="мой github" class="link-gh__logo">
        </picture>
      </a>
    </section>

    <button class="main-nav__toggle" type="button"></button>
  </nav>

  <main class="main works">
    <h1 class="main__title">Работы</h1>

    <section class="works__gallery">
      <figure class="work">
        <figcaption class="work__title">Barbershop</figcaption>
        <a href="https://matviu.github.io/barbershop-adaptive/">
          <picture>
            <source media="(min-width: 1024px)" srcset="img/works/bshop-desktop.jpg">
            <source media="(min-width: 768px)" srcset="img/works/bshop-tablet.jpg">
            <img class="work__img" src="img/works/bshop-mobile.jpg" alt="barbershop">
          </picture>
        </a>
      </figure>

      <figure class="work">
        <figcaption class="work__title">Pink</figcaption>
        <a href="https://matviu.github.io/pink-adaptive/">
          <picture>
            <source media="(min-width: 1024px)" srcset="img/works/pink-desktop.jpg">
            <source media="(min-width: 768px)" srcset="img/works/pink-tablet.jpg">
            <img class="work__img" src="img/works/pink-mobile.jpg" alt="pink">
          </picture>
        </a>
      </figure>

      <figure class="work">
        <figcaption class="work__title">Miska</figcaption>
        <a href="https://matviu.github.io/mishka-adaptive/">
          <picture>
            <source media="(min-width: 1024px)" srcset="img/works/mishka-desktop.jpg">
            <source media="(min-width: 768px)" srcset="img/works/mishka-tablet.jpg">
            <img class="work__img" src="img/works/mishka-mobile.jpg" alt="mishka">
          </picture>
        </a>
      </figure>

      <figure class="work">
        <figcaption class="work__title">Sedona</figcaption>
        <a href="https://matviu.github.io/sedona-adaptive/">
          <picture>
            <source media="(min-width: 1024px)" srcset="img/works/sedona-desktop.jpg">
            <source media="(min-width: 768px)" srcset="img/works/sedona-tablet.jpg">
            <img class="work__img" src="img/works/sedona-mobile.jpg" alt="sedona">
          </picture>
        </a>
      </figure>

      <figure class="work">
        <figcaption class="work__title">Eyeglasses-shop</figcaption>
        <a href="https://matviu.github.io/eyeglasses-shop-adaptive/">
          <picture>
            <source media="(min-width: 1024px)" srcset="img/works/eyeglasses-desktop.jpg">
            <source media="(min-width: 768px)" srcset="img/works/eyeglasses-tablet.jpg">
            <img class="work__img" src="img/works/eyeglasses-mobile.jpg" alt="eyeglasses">
          </picture>
        </a>
      </figure>
    </section>

    <blockquote class="quote">
      Исполнительность человека славит.
    </blockquote>

  </main>

</body>
</html>
